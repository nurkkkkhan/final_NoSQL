<main>
    <h2>Add Review</h2>
    <div class="card">
        <input type="number" id="rating" placeholder="Rating (1-5)" max="5">
        <button onclick="addReview()">Submit Review ($push)</button>
    </div>
</main>
<script>
    async function addReview() {
        const bookId = "PASTE_A_VALID_ID_HERE"; // Logic to get ID from URL
        await fetch(`http://localhost:3000/api/books/${bookId}/reviews`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ rating: document.getElementById('rating').value })
        });
    }
</script>
