<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library NoSQL Â· Add Book</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="brand">
            <div class="brand-title">Library NoSQL</div>
            <div class="brand-tagline">MongoDB-powered community catalog</div>
        </div>

        <div class="nav-section-label">Main</div>
        <div class="nav-links">
            <a href="index.html">
                <span class="icon"></span>
                <span>Dashboard</span>
            </a>
            <a href="catalog.html">
                <span class="icon"></span>
                <span>Book Catalog</span>
            </a>
            <a href="add-book.html" class="active">
                <span class="icon"></span>
                <span>Add New Book</span>
            </a>
            <a href="details.html">
                <span class="icon"></span>
                <span>Reviews &amp; Details</span>
            </a>
            <a href="profile.html">
                <span class="icon"></span>
                <span>User Profile</span>
            </a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <div class="page-meta">Create</div>
            <div class="page-title-row">
                <h1>Add a new book</h1>
                <div class="actions">
                    <button class="btn btn-ghost" type="button" onclick="window.location.href='catalog.html'">
                        View existing books
                    </button>
                </div>
            </div>
            <p>Add a document into the <strong>books</strong> collection via your Express + MongoDB API.</p>
        </header>

        <section class="card">
            <form id="bookForm" class="stack-lg">
                <div class="stack">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g. Clean Code" required />
                </div>

                <div class="stack">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" placeholder="e.g. Programming" required />
                </div>

                <div class="stack">
                    <label for="desc">Description</label>
                    <textarea id="desc" placeholder="Short summary, notes, or why this book matters."></textarea>
                </div>

                <div class="stack-row" style="justify-content: space-between; margin-top: 4px;">
                    <span class="muted-text">
                        Data is sent as JSON to <span class="pill">POST /api/books</span>.
                    </span>
                    <div class="stack-row">
                        <button type="button" class="btn btn-ghost" onclick="document.getElementById('bookForm').reset()">
                            Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save to MongoDB
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById('bookForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const body = {
                title: document.getElementById('title').value.trim(),
                genre: document.getElementById('genre').value.trim(),
                description: document.getElementById('desc').value.trim(),
            };

            if (!body.title || !body.genre) {
                alert('Please fill in at least the title and genre.');
                return;
            }

            try {
                const res = await fetch('/api/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                if (res.ok) {
                    alert('Book added to MongoDB!');
                    window.location.href = 'catalog.html';
                } else {
                    alert('Failed to add book. Check the server logs.');
                }
            } catch (err) {
                console.error(err);
                alert('Unable to reach backend. Is server.js running?');
            }
        });
    </script>
</body>
</html>
