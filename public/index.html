<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Dashboard</title>
    <style>
        /* CSS to ensure visual consistency across the app  */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: #f4f7f6; }
        nav { width: 220px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { font-size: 1.2rem; border-bottom: 2px solid #34495e; padding-bottom: 10px; }
        nav a { color: #bdc3c7; display: block; padding: 12px 0; text-decoration: none; transition: 0.3s; }
        nav a:hover { color: white; padding-left: 10px; }
        
        main { margin-left: 260px; padding: 40px; flex-grow: 1; }
        .card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; }
        .stat-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .stat-item:last-child { border-bottom: none; }
        .badge { background: #3498db; color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <h2>Library NoSQL</h2>
        <a href="index.html"> Dashboard</a>
        <a href="catalog.html"> Book Catalog</a>
        <a href="add-book.html"> Add New Book</a>
        <a href="details.html"> Reviews & Details</a>
        <a href="profile.html"> User Profile</a>
    </nav>

    <main>
        <h1>System Dashboard</h1>
        <p>Welcome to the Community Library Management System.</p>

        <div class="card">
            <h3>Library Statistics</h3>
            <p><small>Generated via Multi-stage MongoDB Aggregation Pipeline</small></p>
            <div id="stats-container">
                <p>Loading analytics...</p>
            </div>
        </div>
    </main>

    <script>
        // API Integration: Fetching aggregation data 
        async function fetchStats() {
            try {
                const response = await fetch('http://localhost:3000/api/stats/genres');
                const data = await response.json();
                
                const container = document.getElementById('stats-container');
                if (data.length === 0) {
                    container.innerHTML = "<p>No data found. Add books to see stats!</p>";
                    return;
                }

                container.innerHTML = data.map(item => `
                    <div class="stat-item">
                        <span><strong>${item._id || 'Uncategorized'}</strong></span>
                        <span class="badge">${item.count} Books</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('stats-container').innerHTML = 
                    "<p style='color:red'>Backend not connected. Ensure server.js is running.</p>";
            }
        }

        // Initialize dashboard
        fetchStats();
    </script>
</body>
</html>
